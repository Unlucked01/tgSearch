<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='ccs/home.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    html,body{
        height: 100%;
    }
    .wrapper{
        min-height: 100%;
        display: flex;
        flex-direction: column;
    }
    .main{
        flex: 1 1 auto;
    }
</style>
</head>
<body class="bg-light">
<div class="wrapper">
    <header class="p-3 text-white" style="background: #101010">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/web/static" class="nav-link px-2 text-secondary">Главная</a></li>
                    <li><a href="tgconnect" class="nav-link px-2 text-white">Telegram</a></li>
                    <li><a href="amoconnect" class="nav-link px-2 text-white">AmoCRM</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQ</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
                </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" id="loginButton">Войти</button>
                    <button type="button" class="btn btn-warning" id="registerButton">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
    {% block content %} {% endblock %}
    </div>
    <footer class="footer mt-auto py-3 " style="background: #101010">
        <div class="container" style="color: white;">
            Lorem Ipsum
        </div>
    </footer>
</div>
<script>
document.getElementById('loginButton').addEventListener('click', function() {
    window.location.href = 'login';
});
document.getElementById('registerButton').addEventListener('click', function() {
    window.location.href = 'register';
});
</script>
</body>
</html>
