{% extends 'core/base.html' %}
{% block title %} Регистрация {% endblock title %}
{% block content %}

<div class="container">
    <form class="button-box" action="/register" method="post">
        <h2 style="border-bottom: 2px solid rgba(255, 193, 7, 1 );" class="mb-3 pb-2">Регистрация</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label mb-0">Email</label>
            <input type="email" name="login" class="form-control pt-0" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label mb-0">Пароль</label>
            <input type="password" name="password" class="form-control pt-0" id="exampleInputPassword1">
        </div>
        <div class="mb-2">
            <button type="submit" class="btn btn-warning shadow-bttn">Войти</button>
        </div>
        <a href="login" style="text-decoration: none">Уже есть аккаунт?</a>
    </form>

</div>
{% endblock %}
