<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='ccs/home.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='ccs/login.css') }}">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
</head>
<body class="text-center">
<div class="wrapper">
    <header class="p-3 text-white" style="background: #101010">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/web/static" class="nav-link px-2 text-secondary">Главная</a></li>
                    <li><a href="tgconnect" class="nav-link px-2 text-white">Telegram</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">AmoCRM</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQ</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
                </ul>
            </div>
        </div>
    </header>
    <form class="button-box">
        <h2 style="border-bottom: 2px solid rgba(255, 193, 7, 1 );" class="mb-3 pb-2">Войти</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label mb-0">Email</label>
            <input type="email" class="form-control pt-0" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label mb-0">Пароль</label>
            <input type="password" class="form-control pt-0" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить</label>
        </div>
        <div class="mb-2"><button type="submit" class="btn btn-warning shadow-bttn">Войти</button>
        </div>
        <a href="register" style="text-decoration: none">У меня нет аккаунта!</a>
    </form>

</div>

</body>
</html>
