{% extends 'core/base.html' %}
{% block title %} Вход {% endblock title %}
{% block content %}
<div class="container">
    <form class="button-box" action="/login" method="post">
        <h2 style="border-bottom: 2px solid rgba(255, 193, 7, 1 );" class="mb-3 pb-2">Войти</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label mb-0">Email</label>
            <input type="email" class="form-control pt-0" id="exampleInputEmail1" name="login"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label mb-0">Пароль</label>
            <input type="password" class="form-control pt-0" name="password" id="exampleInputPassword1">
        </div>
        <div class="mb-2">
            <button type="submit" class="btn btn-warning shadow-bttn">Войти</button>
        </div>
        <a href="register" style="text-decoration: none">У меня нет аккаунта!</a>
    </form>
</div>
{% endblock %}
