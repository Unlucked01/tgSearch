{% extends 'core/base.html' %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='ccs/home.css') }}">

{% block content %}
    <style>
        .button-box {
            width: 520px;
            margin: 35px auto;
            padding: 20px 20px 20px 20px;
            position: relative;
            border-radius: 30px;
            box-shadow: 0 0 50px 2px rgb(105, 105, 105);
            background-color: #ffffff;
        }
    </style>

    <div class="container px-5 py-5 pb-4" style="border-bottom: solid black;">
        <h1 class="text-dark">Подключение AmoCRM </h1>
    </div>
    <form class="button-box text-center ">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label mb-0">Логин</label>
            <input type="email" class="form-control pt-0" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label mb-0">Пароль</label>
            <input type="password" class="form-control pt-0" id="exampleInputPassword1">
        </div>
        <div class="mb-2">
            <button type="submit" class="btn btn-warning shadow-bttn">Войти</button>
        </div>
    </form>


{% endblock %}
